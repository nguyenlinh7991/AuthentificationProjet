<div class="limiter">
        
        <div id="fb-root"></div>  
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form">


                <span class="login100-form-title p-b-34 p-t-27">
          Log in
        </span>

                <div class="wrap-input100 validate-input" data-validate="Enter username">
                    <input class="input100" type="text" name="username" placeholder="Username" [(ngModel)]='user.login'>
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                    
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" name="pass" placeholder="Password" [(ngModel)]='user.password'>
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>
                <div id="fb-login-button"></div>
                <div class="contact100-form-checkbox">
                    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                    <label class="label-checkbox100" for="ckb1">
            Remember me
          </label>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" (click)='submitForm()'> Login </button>
                    
                    
                </div>
           
                
             

                <div class="logo">
                     <img src="../../../assets/images/facebook.png" class="login100-form-btn facebook"  (click)='submitfacebook()'  alt="facebook" />
                    <img src="../../../assets/images/gmail.png" class="login100-form-btn gmail"  (click)='submitgmail()'  alt="gmail" /> 
                 </div>

  
            
                <div class="text-center p-t-90">
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
